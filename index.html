<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Information Collection Form</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-sizing: border-box;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
            margin: 20px;
            transition: all 0.3s ease;
        }
        .form-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            object-fit: contain;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333333;
            font-size: 2rem;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
            font-size: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 14px;
            transition: background-color 0.3s ease;
            width: 100%;
            border-radius: 8px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .thank-you-message {
            display: none;
        }
        .thank-you-message p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333333;
        }
        .thank-you-message button {
            padding: 14px 28px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .thank-you-message button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
                max-width: 90%;
            }
            .form-container h2 {
                font-size: 1.8rem;
            }
            .form-group input[type="submit"],
            .thank-you-message button {
                font-size: 1rem;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
                max-width: 100%;
            }
            .form-container h2 {
                font-size: 1.5rem;
            }
            .form-group input[type="submit"],
            .thank-you-message button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="https://i.imgur.com/eh7XwoY.png" alt="Crossing Logo">
        <h2>Enter Your Information</h2>
        <div id="formContent">
            <form id="infoForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone (optional):</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>

        <div id="thankYouMessage" class="thank-you-message">
            <p>Thank you for your submission!</p >
            <button id="continueButton">Continue</button>
        </div>

    </div>

    <script>
        document.getElementById('infoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const phone = document.getElementById('phone').value;

            const data = {
                name: name,
                email: email,
                city: city,
                state: state,
                phone: phone
            };

            fetch('https://script.google.com/macros/s/AKfycbykY1cHMV1U-naUYNnKVyiIpNID9gq3criHhnULKHRquUJm9MTs3x9KhEoDPcFmX2x8xQ/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Hide the form
                document.getElementById('formContent').style.display = 'none';
                // Show the thank you message
                document.getElementById('thankYouMessage').style.display = 'block';
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("There was an error submitting your information. Please try again.");
            });
        });

        document.getElementById('continueButton').addEventListener('click', function() {
            // Refresh the page
            window.location.reload();
        });
    </script>
</body>
</html>
